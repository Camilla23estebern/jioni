<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <style>
      ol > li{
          color: chocolate;
          cursor: pointer;
      }
      ol > .xy{
          color: #771cd9;
          cursor:pointer;
      }
      ol > li:hover{
          background-color: black;


      }
      ul{
          list-style-type: upper-latin;

      }


    </style>

</head>
<body>
<p class="one"></p>


<h2 class="xy" title="This is the title">ordered lists</h2>

<ol>
 <li>oranges</li>
    <li>mangoes</li>
    <li>melons</li>
    <li>bananas</li>
    <li class="xy">dragon fruit</li>
    <li>pears</li>
    <li>grapes</li>
    <li>strawberries</li>
</ol>

<h2>unordered list</h2>

<ul>
    <li>black</li>
<li>white</li>
<li>grey</li>






</ul>





</ul>






</body>
</html>
